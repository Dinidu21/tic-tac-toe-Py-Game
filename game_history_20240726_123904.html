<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe Game Results</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; text-align: center; padding: 50px; }
.container { background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: inline-block; padding: 20px 40px; text-align: left; }
h1 { font-size: 24px; margin-bottom: 20px; }
.result { margin: 10px 0; font-size: 18px; }
.player { font-weight: bold; }
</style>
</head>
<body>
<div class="container">
<h1>Game Results</h1>
<div class="result"><span class="player">Game between:</span> Dinidu and Sachintha</div>
<div class="result"><span class="player">How many rounds in session:</span> 2</div>
<div class="result"><span class="player">Player Dinidu wins:</span> 2</div>
<div class="result"><span class="player">Player Sachintha wins:</span> 0</div>
<div class="result"><span class="player">Draws:</span> 0</div>
</div>
</body>
</html>
